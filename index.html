<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Sign Up Form
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        
        <header>
            <div class="topRowButton">
            <div class="aboutbuttons">
                
           <button>About Us</button>
             <button>Register</button>
               
        </div>
            </div>

        </header>

        <div class="container">
            <div class="SignUp">
                <h1>Sign Up</h1>
            </div>

            <div class="form">
                <form>
                    
                    <ul id="list">
                        <li>
                    <input type="email" id="EMail" name="Email" placeholder="Email">
                        </li>
                    <li>
                        <input type="text" id="Username" name="Username" placeholder="Username">
                    </li>
                    <li>
                        <input type="password" id="Password" name="Password" placeholder="Password">
                    </li>
                    <li>
                        <input type="password" id="Confirm Password" name="Confirm Password" placeholder="Confirm Password">
                    </li>
                    <li>
                        <div class="submitButton">
                            <button>Submit</button>
                        </div>
                    </li>

                    </ul>
                   
                </form>
            </div>
                <div class="social">
                <input type="image" src="../HTML Register Page/assets/facebook.png">
                <input type="image" src="../HTML Register Page/assets/github.png">
                <input type="image" src="../HTML Register Page/assets/linked-in.png">
                <input type="image" src="../HTML Register Page/assets/reddit.png">
                <input type="image" src="../HTML Register Page/assets/twitter.png">
            </div>
            
        
            


        </div>




    </body>

</html>
